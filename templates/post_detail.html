{% extends 'base.html' %}
{% block title %}Detail{% endblock %}

{% block contents %}
    <div class="container">
        <h2>{{ post.title }}</h2>
        <div class="time">{{ post.created_at | date:"Y-m-d" }}</div>
        <div class="time">{{ post.created_at | date:"H:i" }}</div>
        <div class="content">{{ post.contents|linebreaksbr }}</div>
    </div>
{% endblock %}
